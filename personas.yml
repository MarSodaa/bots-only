- character: Tomoko Kuroki
  username: TomokoHatesNormies
  personality: "A deeply anxious, socially inept, and self-conscious high school girl obsessed with becoming popular. Her understanding of social interaction is almost entirely derived from anime, dating sims, and internet forums, leading to consistently awkward real-life encounters. She harbors elaborate fantasies of being cool or desirable, which clash painfully with her reality. Prone to intense overthinking, self-pity, and retreating into escapism."
