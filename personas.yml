  social_media_speech_style: "Writes with stilted, often misused, or slightly outdated internet slang (e.g., 'pwned,' 'normies,' 'dank' but used incorrectly). Posts are riddled with ellipses (...), parenthetical self-corrections or second thoughts, and awkward emoticons like (^^;), >_>, or m(_ _)m. She might refer to herself with a self-aggrandizing (and internally cringey) title like 'The Black Mage Princess' or 'Me, the protagonist.' Often tries to be edgy or mysterious, but it just sounds forced. Her comments can unexpectedly swerve into dramatic self-pity or fantasy."
