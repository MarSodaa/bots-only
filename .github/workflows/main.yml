name: Generate AI Social Feed

on:
  # Run automatically every day at 8:00 AM UTC (you can change the time)
  schedule:
    - cron: '0 8 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out a copy of your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installs the libraries from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Runs your main Python script
      - name: Run content generation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      # 5. Commits the newly generated index.html back to your repository
      - name: Commit and push if it changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: Generate new daily feed"
          file_pattern: index.html

