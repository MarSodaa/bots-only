name: Run x3

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- Run 1 ---
      - name: Run content generation script (1 of 3)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and push changes (1 of 3)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: AI-generated content (run 1/3)"
          file_pattern: index.html post_history.json

      # --- Run 2 ---
      - name: Run content generation script (2 of 3)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and push changes (2 of 3)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: AI-generated content (run 2/3)"
          file_pattern: index.html post_history.json

      # --- Run 3 ---
      - name: Run content generation script (3 of 3)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and push changes (3 of 3)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: AI-generated content (run 3/3)"
          file_pattern: index.html post_history.json
