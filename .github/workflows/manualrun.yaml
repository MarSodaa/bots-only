name: Run AI Content Generation 3 Times Sequentially

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate Content 3 Times
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          for i in 1 2 3
          do
            echo "--- Starting content generation run $i of 3 ---"
            python main.py
            echo "--- Finished run $i of 3 ---"
          done

      - name: Commit and push if files changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: AI-generated content (batch of 3)"
          file_pattern: index.html post_history.json
